<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Online OMR Filler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --omr-pink: #d81b60; }
        
        body { 
            background: #444; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0;
            font-family: 'Segoe UI', sans-serif; 
        }

        /* Responsive Wrapper */
        .omr-wrapper {
            width: 100%;
            overflow-x: auto; /* Mobile par column nahi katenge, scroll hoga */
            display: flex;
            justify-content: center;
        }

        .omr-page {
            background: white;
            width: 850px; /* Standard A4 width compatible */
            padding: 20px;
            border: 3px solid var(--omr-pink);
            box-sizing: border-box;
        }

        .header-title {
            text-align: center;
            color: var(--omr-pink);
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 3px double var(--omr-pink);
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-box {
            border: 1.5px solid var(--omr-pink);
            padding: 8px;
            color: var(--omr-pink);
            font-size: 11px;
            font-weight: bold;
        }

        .info-box input {
            width: 100%;
            border: none;
            border-bottom: 1px dashed var(--omr-pink);
            outline: none;
            font-size: 14px;
            background: transparent;
        }

        .controls {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 850px;
            text-align: center;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            margin: 5px;
            font-size: 13px;
        }
        .btn-gen { background: var(--omr-pink); }
        .btn-pdf { background: #ff5722; }

        /* Question Grid - Fixed for 1 Page */
        .sheet-grid {
            display: flex;
            flex-wrap: nowrap; /* Columns ko force karega ek hi line mein rehne ke liye */
            gap: 8px;
            justify-content: space-between;
        }

        .q-column {
            border: 1.5px solid var(--omr-pink);
            padding: 4px;
            flex: 1; /* Equal width for all columns */
            min-width: 150px;
        }

        .q-row {
            display: flex;
            align-items: center;
            padding: 2px 0;
            border-bottom: 0.5px solid #fce4ec;
        }

        .q-num {
            width: 25px;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            border-right: 1px solid var(--omr-pink);
            margin-right: 5px;
            text-align: center;
        }

        .options { display: flex; gap: 4px; }

        .circle {
            width: 18px;
            height: 18px;
            border: 1px solid var(--omr-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: var(--omr-pink);
            cursor: pointer;
        }

        .circle.active {
            background-color: #000;
            color: white;
            border-color: #000;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .sign-area {
            width: 45%;
            border-top: 1.5px solid var(--omr-pink);
            text-align: center;
            padding-top: 5px;
            color: var(--omr-pink);
            font-size: 11px;
        }

        /* PDF Printing fix */
        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            .omr-wrapper { overflow: visible; }
            .omr-page { width: 100%; border: 1px solid var(--omr-pink); }
        }
    </style>
</head>
<body>

    <div class="controls no-print">
        <select id="qCount" onchange="generateOMR()">
            <option value="100">100 Questions</option>
            <option value="120">120 Questions</option>
            <option value="150">150 Questions</option>
            <option value="160">160 Questions</option>
        </select>
        <button class="btn btn-gen" onclick="generateOMR()">Refresh</button>
        <button class="btn btn-pdf" onclick="downloadPDF()">Save PDF</button>
    </div>

    <div class="omr-wrapper">
        <div class="omr-page" id="capture-area">
            <div class="header-title">HKS ONLINE OMR ANSWER SHEET FILLER</div>

            <div class="info-section">
                <div class="info-box">NAME & SUBJECT / TOPIC <input type="text" id="studentDetail"></div>
                <div class="info-box">EXAM DATE <input type="date"></div>
            </div>

            <div id="sheet-content" class="sheet-grid"></div>

            <div class="footer">
                <div class="sign-area">Student's Signature</div>
                <div class="sign-area">Invigilator's Signature</div>
            </div>
        </div>
    </div>

    <script>
        function generateOMR() {
            const container = document.getElementById('sheet-content');
            const total = parseInt(document.getElementById('qCount').value);
            container.innerHTML = '';

            let perSet = 25;
            if (total == 120) perSet = 30;
            if (total == 150) perSet = 38;
            if (total == 160) perSet = 40;

            const totalSets = Math.ceil(total / perSet);

            for (let s = 0; s < totalSets; s++) {
                const setDiv = document.createElement('div');
                setDiv.className = 'q-column';

                for (let i = 1; i <= perSet; i++) {
                    const qNum = (s * perSet) + i;
                    if (qNum > total) break;

                    const row = document.createElement('div');
                    row.className = 'q-row';
                    row.innerHTML = `
                        <span class="q-num">${qNum}</span>
                        <div class="options">
                            <div class="circle" onclick="fill(this)">A</div>
                            <div class="circle" onclick="fill(this)">B</div>
                            <div class="circle" onclick="fill(this)">C</div>
                            <div class="circle" onclick="fill(this)">D</div>
                        </div>
                    `;
                    setDiv.appendChild(row);
                }
                container.appendChild(setDiv);
            }
        }

        function fill(el) {
            const row = el.parentElement;
            row.querySelectorAll('.circle').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function downloadPDF() {
            const element = document.getElementById('capture-area');
            const name = document.getElementById('studentDetail').value || 'HKS_OMR';
            
            // PDF scaling logic to fit 1 page
            const opt = {
                margin: [10, 5, 10, 5],
                filename: `${name}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 3, useCORS: true, letterRendering: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
        }

        window.onload = generateOMR;
    </script>
</body>
</html>
