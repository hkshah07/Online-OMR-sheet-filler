<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Online OMR Filler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --omr-pink: #d81b60; }
        
        body { 
            background: #555; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            font-family: Arial, sans-serif; 
        }

        /* Controls Area */
        .controls {
            background: #f0f0f0;
            padding: 10px;
            width: 100%;
            max-width: 820px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Paper Container */
        .omr-outer-wrapper {
            width: 100%;
            overflow-x: auto; /* Mobile scroll fix */
            display: flex;
            justify-content: center;
        }

        .omr-page {
            background: white;
            width: 210mm; /* Exact A4 Width */
            min-height: 290mm;
            padding: 15px; /* Added internal padding */
            border: 3px solid var(--omr-pink);
            box-sizing: border-box; /* Border inside width calculation */
            position: relative;
        }

        .header-title {
            text-align: center;
            color: var(--omr-pink);
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 3px double var(--omr-pink);
        }

        /* Info Section Adjustments */
        .info-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-box {
            border: 1.5px solid var(--omr-pink);
            padding: 8px;
            color: var(--omr-pink);
            font-size: 11px;
            font-weight: bold;
        }

        .name-subject { flex: 3; } /* Bada box for name */
        .date-box { flex: 1; } /* Chota box for date */

        .info-box input {
            width: 100%;
            border: none;
            border-bottom: 1px dashed var(--omr-pink);
            outline: none;
            font-size: 14px;
            background: transparent;
        }

        /* Column Layout Fix */
        .sheet-grid {
            display: flex;
            justify-content: flex-start; /* Space fix: start se align */
            gap: 10px;
            flex-wrap: nowrap;
        }

        .q-column {
            border: 1.5px solid var(--omr-pink);
            padding: 5px;
            width: fit-content; /* Space fix: content ke barabar width */
        }

        .q-row {
            display: flex;
            align-items: center;
            padding: 3px 0;
            border-bottom: 1px solid #fce4ec;
        }

        .q-num {
            width: 28px;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            border-right: 1.5px solid var(--omr-pink);
            margin-right: 6px;
            text-align: center;
        }

        .options { display: flex; gap: 6px; padding-right: 5px; }

        .circle {
            width: 19px;
            height: 19px;
            border: 1.5px solid var(--omr-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--omr-pink);
            cursor: pointer;
        }

        .circle.active {
            background-color: #000;
            color: white;
            border-color: #000;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .sign-area {
            width: 40%;
            border-top: 1.5px solid var(--omr-pink);
            text-align: center;
            padding-top: 5px;
            color: var(--omr-pink);
            font-size: 11px;
        }

        .btn { padding: 8px 15px; border: none; cursor: pointer; color: white; font-weight: bold; border-radius: 4px; margin: 2px; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

    <div class="controls no-print">
        <select id="qCount" onchange="generateOMR()" style="padding: 5px;">
            <option value="100">100 Questions</option>
            <option value="120">120 Questions</option>
            <option value="150">150 Questions</option>
            <option value="160">160 Questions</option>
        </select>
        <button class="btn" style="background:var(--omr-pink)" onclick="generateOMR()">Refresh</button>
        <button class="btn" style="background:#ff5722" onclick="downloadPDF()">Save PDF</button>
    </div>

    <div class="omr-outer-wrapper">
        <div class="omr-page" id="capture-area">
            <div class="header-title">HKS ONLINE OMR ANSWER SHEET FILLER</div>

            <div class="info-section">
                <div class="info-box name-subject">
                    NAME & SUBJECT / TOPIC 
                    <input type="text" id="studentDetail">
                </div>
                <div class="info-box date-box">
                    DATE 
                    <input type="date">
                </div>
            </div>

            <div id="sheet-content" class="sheet-grid"></div>

            <div class="footer">
                <div class="sign-area">Student's Signature</div>
                <div class="sign-area">Invigilator's Signature</div>
            </div>
        </div>
    </div>

    <script>
        function generateOMR() {
            const container = document.getElementById('sheet-content');
            const total = parseInt(document.getElementById('qCount').value);
            container.innerHTML = '';

            // Set Logic
            let perSet = 25;
            if (total == 120) perSet = 30;
            if (total == 150) perSet = 38;
            if (total == 160) perSet = 40;

            const totalSets = Math.ceil(total / perSet);

            for (let s = 0; s < totalSets; s++) {
                const setDiv = document.createElement('div');
                setDiv.className = 'q-column';

                for (let i = 1; i <= perSet; i++) {
                    const qNum = (s * perSet) + i;
                    if (qNum > total) break;

                    const row = document.createElement('div');
                    row.className = 'q-row';
                    row.innerHTML = `
                        <span class="q-num">${qNum}</span>
                        <div class="options">
                            <div class="circle" onclick="fill(this)">A</div>
                            <div class="circle" onclick="fill(this)">B</div>
                            <div class="circle" onclick="fill(this)">C</div>
                            <div class="circle" onclick="fill(this)">D</div>
                        </div>
                    `;
                    setDiv.appendChild(row);
                }
                container.appendChild(setDiv);
            }
        }

        function fill(el) {
            const row = el.parentElement;
            row.querySelectorAll('.circle').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function downloadPDF() {
            const element = document.getElementById('capture-area');
            const name = document.getElementById('studentDetail').value || 'HKS_OMR';
            
            const opt = {
                margin: 0, // PDF engine margin zero
                filename: `${name}.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true,
                    scrollX: 0,
                    scrollY: 0
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
        }

        window.onload = generateOMR;
    </script>
</body>
</html>
